<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuaciones Lineales y Cuadráticas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 500px;
    }
    canvas {
      max-width: 600px;
      margin-top: 1rem;
    }
    .info {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Solucionador de Ecuaciones Lineales y Cuadráticas</h1>
  <input type="text" id="ecuacion" placeholder="Ejemplo: x^2 - 4x + 3">
  <button onclick="resolverEcuacion()">Resolver y Graficar</button>

  <div class="info" id="resultado"></div>
  <canvas id="grafico"></canvas>

  <script>
    function resolverEcuacion() {
      const input = document.getElementById("ecuacion").value.trim();
      const resultado = document.getElementById("resultado");
      const ctx = document.getElementById("grafico").getContext("2d");
      const expresion = input.replace(/\^/g, "**").replace(/(\d)x/g, "$1*x");

      let a = getCoef(expresion, 'x**2');
      let b = getCoef(expresion, 'x', true);
      let c = getConstante(expresion);

      let tipo = a !== 0 ? 'cuadrática' : 'lineal';
      let dom = "Dom(f) = ( -∞ , ∞ )";
      let rango = "";
      let solucion = "";

      if (tipo === 'cuadrática') {
        const verticeX = -b / (2 * a);
        const verticeY = a * verticeX * verticeX + b * verticeX + c;
        rango = a > 0 ? `Ran(f) = [ ${verticeY.toFixed(2)} , ∞ )` : `Ran(f) = ( -∞ , ${verticeY.toFixed(2)} ]`;
      } else {
        rango = "Ran(f) = ( -∞ , ∞ )";
        solucion = `Solución: x = ${(-c / b).toFixed(2)}`;
      }

      resultado.innerHTML = `
        <h2>Tipo: ${tipo}</h2>
        <p><strong>Dominio:</strong> ${dom}</p>
        <p><strong>Rango:</strong> ${rango}</p>
        ${solucion ? `<p><strong>${solucion}</strong></p>` : ''}
      `;

      const x = [], y = [];
      for (let i = -20; i <= 20; i += 0.2) {
        x.push(i);
        y.push(a * i * i + b * i + c);
      }

      if (window.miGrafico) window.miGrafico.destroy();
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x,
          datasets: [{
            label: 'f(x)',
            data: y,
            borderColor: '#007bff',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              min: -20,
              max: 20,
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'f(x)' },
              min: -20,
              max: 20
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Gráfica de la función'
            }
          }
        }
      });
    }

    function getCoef(expr, variable, linear = false) {
      const re = new RegExp(`([-+]?\\d*\\.?\\d*)\\*?${variable}`);
      const match = expr.match(re);
      if (!match) return linear ? 1 : 0;
      let val = match[1];
      return val === "" || val === "+" ? 1 : val === "-" ? -1 : parseFloat(val);
    }

    function getConstante(expr) {
      const re = /([-+]?\d+)(?![^\^]*x)/g;
      const matches = expr.match(re);
      return matches ? matches.map(Number).reduce((a, b) => a + b, 0) : 0;
    }
  </script>
</body>
</html>
